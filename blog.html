---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

{% for file in site.custom %}
  {% if file.extname == ".md" %}
     * [{{ file.path }}]({{ site.baseurl }}{{ file.path }})
  {% endif %}
{% endfor %}


<ul>
  {% for post in site.collections %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
