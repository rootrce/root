---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

{% for file in site.custom %}
  {% if file.extname == ".md" %}
     * [{{ file.path }}]({{ site.baseurl }}{{ file.path }})
  {% endif %}
{% endfor %}


{% assign htb = htb  %}
<ul>
  {% for article in htb limit:33 %}
    <li><a href="{{ article.url | relative_url }}">{{ article.title }}</a></li>
  {% endfor %}
</ul>
